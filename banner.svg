<svg width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Micro+5');
    .background {
        fill: url(#bgImage);
    }

    .title {
        font-family: "Micro 5", sans-serif;
        font-size: 2rem;
        fill: #ffffff;
        text-anchor: middle;
    }

    .subtitle {
        font-family: "Micro 5", sans-serif;
        font-size: 1.2rem;
        fill: #f2f2f2;
        text-anchor: middle;
        opacity: 0.8;
    }

    .overlay-bg {
        fill: rgba(0, 0, 0, 0.6);
    }
    </style>

    <defs>
        <pattern id="bgImage" patternUnits="userSpaceOnUse" width="600" height="400">
            <image href="clone.jpg" x="0" y="0" width="100%"/>
        </pattern>
    </defs>

    <rect width="600" height="400" class="background" />


    <rect x="100" y="150" width="400" height="100" rx="10" ry="10" class="overlay-bg" />


    <text x="300" y="190" class="title">Arnav Here</text>
    <text x="300" y="220" class="subtitle">crafting seamless digital journeys</text>
</svg>
